{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'admin_css/dashboard_style.css' %}">
    <link rel="stylesheet" href="{% static 'admin_css/additional_style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <input type="checkbox" id="nav-toggle">

    <div class="sidebar">
        <div class="sidebar-brand">
            <h2><span class="lab la-accusoft"></span><span id="kleenpulse">KleenPulse</span></h2>
        </div>
        <div class="sidebar-menu">
            <ul>
                <li>
                    <a href="{% url 'dashboard' %}" class="active"><span><i class="fa-solid fa-igloo"></i></span>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="{% url 'customers' %}"><span><i class="fas fa-users"></i></span>
                        <span>Customers</span>
                    </a>
                </li>
                <li>
                    <a href="{% url 'category' %}"><span><i class="fa-solid fa-layer-group"></i></span>
                        <span>Categories</span>
                    </a>
                </li>
                <li>
                    <a href="{% url 'product' %}"><span class="las la-clipboard-list"><i class="fa-solid fa-bag-shopping"></i></span>
                        <span>Products</span>
                    </a>
                </li>
                <li>
                    <a href="#"><span class="las la-receipt"></span>
                        <span>Orders</span>
                    </a>
                </li>
                <li>
                    <a href="#"><span class="la la-user-circle"></span>
                        <span>Banner</span>
                    </a>
                </li>
                <li>
                    <a href="#"><span class="las la-clipboard"></span>
                        <span>Discount</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div class="main-content">
        <header>
            <h2 class="heading" id="dashboard">
                <label for="nav-toggle">
                    <span class="las la-bars"></span>
                </label>
                Dashboard
            </h2>
            <div class="search">
                <div class="icon"></div>
                <form class="input" role="search">
                    <input type="text" placeholder="search" id="mysearch" autocomplete="off" name="value">
                    <span class="clear" onclick="reset()"></span>
            </div>
            <div class="card-header">
                <button>Search</button>
            </div>
            </form>
            <div class="user-wrapper">
                <!-- <img src="https://assets.codepen.io/3853433/internal/avatars/users/default.png?format=auto&version=1617122449&width=40&height=40" alt=""> -->
                <div>
                    <h4>GRAND DEPART</h4>
                    <small>ecommerce</small>
                </div>
            </div>
        </header>
        <main>
            <div id="pop-wrap">
                <h1 class="pop-up">Light Mode Activated</h1>
            </div>
            <div class="switch" id="switch">
                <div id="toggle">

                    <i class="indicator"></i>

                </div>
            </div>

            <script src="{% static 'admin_js/dashboard_script.js' %}"></script>

</body>

</html>
