{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autofocus Field</title>
    <link rel="stylesheet" type="text/css" href="{% static 'user_css/otp_style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: Rubik;
            margin: 0;
            padding: 0;
            height: 100vh;
            background: #000000; /* fallback for old browsers */
            background: -webkit-linear-gradient(to right, #434343, #000000); /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to right, #434343, #000000); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
        }

        .container {
            display: flex;
            flex-flow: column;
            height: 100%;
            align-items: space-around;
            justify-content: center;
        }

        .userInput {
            display: flex;
            justify-content: center;
        }

        input {
            margin: 10px;
            height: 35px;
            width: 65px;
            border: none;
            border-radius: 5px;
            text-align: center;
            font-family: arimo;
            font-size: 1.2rem;
            background: #eef2f3;
        }

        h1 {
            text-align: center;
            font-family: arimo;
            color: honeydew;
        }

        button {
            width: 150px;
            height: 40px;
            margin: 25px auto 0px auto;
            font-family: arimo;
            font-size: 1.1rem;
            border: none;
            border-radius: 5px;
            letter-spacing: 2px;
            cursor: pointer;
            background: #616161; /* fallback for old browsers */
            background: -webkit-linear-gradient(to right, #9bc5c3, #616161); /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to right, #9bc5c3, #616161); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
        }

        .alert-msg,
        .fa-solid {
            color: red !important;
        }

        .loader-section {
            background: rgba(0, 0, 0, 0.7);
            position: absolute;
            z-index: 11;
            top: 0%;
            left: 0%;
            width: 100%;
            height: 100%;
            transition: background 0.3s ease-in;
        }

        .failed {
            background: rgba(150, 0, 0, 0.7);
        }

        .loader-section>div {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .loader-section>div>div {
            text-align: center;
        }

        .loader-parent {
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .loader {
            border: 5px solid transparent;
            border-radius: 50%;
            border-top: 5px solid #fff;
            width: 150px;
            height: 150px;
            animation: spin 2s linear infinite;
        }

        .failed .loader {
            border: 5px solid white;
            animation: none;
        }

        .process-for-loader {
            margin-top: 30px;
            font-size: 24px;
            font-weight: 500;
            color: #fff;
        }

        p {
            margin-top: 0;
            margin-bottom: 1rem;
        }

        .loader-warning {
            font-size: 14px;
            font-weight: 300;
            color: #fff;
            opacity: 0.8;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .time {
            position: absolute;
            display: flex;
            padding: 10px;
            aspect-ratio: 1;
            justify-content: center;
            align-items: center;
            border-radius: 1000px;
            background: #ffffff22;
            color: white;
            font-weight: bold;
            font-size: 14px;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>

<body>
    <section class="loader-section" id="Process-loader-section" style="display:none;">
        <div>
            <div>
                <div class="loader-parent">
                    <div class="loader"></div>
                    <div class="time" id="loader-timer">02:29</div>
                </div>
                <p class="process-for-loader">Redirecting to OTP Page</p>
                <p class="loader-warning">Please don't press back button</p>
            </div>
        </div>
    </section>

    <div class="container">
        <div class="time" id="otp-timer">Time left: 5:00</div>
        <form method="post" action="">
            {% if messages %}
            {% for msg in messages %}
            <div>
                <p class="alert-msg"><i class="fa-solid fa-triangle-exclamation"></i> {{msg}}</p>
            </div>
            {% endfor %}
            {% endif %}
            <h1>ENTER OTP</h1>
            <div class="userInput">
                {% csrf_token %}
                <input type="text" id='ist' maxlength="1" name="ist" onkeyup="clickEvent(this,'sec')">
                <input type="text" id="sec" maxlength="1" name="sec" onkeyup="clickEvent(this,'third')">
                <input type="text" id="third" maxlength="1" name="third" onkeyup="clickEvent(this,'fourth')">
                <input type="text" id="fourth" maxlength="1" name="fourth" onkeyup="clickEvent(this,'fifth')">
                <input type="text" id="fifth" maxlength="1" name="fifth">
            </div>
            <button type="submit">CONFIRM</button>
        </form>
    </div>

    <script>
        function clickEvent(first, last) {
            if (first.value.length) {
                document.getElementById(last).focus();
            }
        }

        let timer;
        let timeLeft = 300; // 5 minutes in seconds

        function startTimer() {
            timer = setInterval(() => {
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    alert("OTP has expired. Please request a new one.");
                    window.location.href = "{% url 'userLogin' %}"; // Redirect to login page
                } else {
                    let minutes = Math.floor(timeLeft / 60);
                    let seconds = timeLeft % 60;
                    document.getElementById("otp-timer").innerHTML = `Time left: ${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
                    timeLeft--;
                }
            }, 1000);
        }

        window.onload = startTimer;
    </script>
</body>

</html>
